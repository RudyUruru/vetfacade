<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/registration/activate}" method="post">
    <input type="hidden" id="id" name="id" th:value="${user.id}">
    <input type="hidden" id="email" name="email" th:value="${user.email}">
    <label for="password">Введите пароль:</label>
    <input type="password" id="password" name="password" required th:required="true" th:value="${user.password}">
    <button type="submit">Подтвердить</button>
</form>
</body>
</html>
